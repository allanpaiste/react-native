version: "3.8"
services:
  app:
    container_name: "${COMPOSE_PROJECT_NAME}_app"
    build:
      context: .
      target: ${TARGET}
      args:
        app_home: ${APP_HOME}
        ngrok_token: ${NGROK_TOKEN}
    expose:
      - 19000
      - 19002
      - 19006
      - 8081
    ports:
      - 19000:19000
      - 19002:19002
      - 19006:19006
      - 8081:8081
    environment:
      EXPO_TOKEN: ${EXPO_TOKEN}
      EXPO_APPLE_ID: ${EXPO_APPLE_ID}
      EXPO_APPLE_PASSWORD: ${EXPO_APPLE_PASSWORD}
